{% extends 'base.html' %}
{% block content %}

<div class="container" style="padding-top:20px; padding-bottom:20px;" >
    {% for location in locations %}
             
    <a style="padding-left:10px;" href='locations/{{location.id}}'>
        {{location.name}}
    </a>
    {% endfor %}
</div>


<div class="container">
<div class="row">
{% for image in images %}
<div class="col-md-4">
    <div class="thumbnail">
        <img style="max-width:300px; max-height:300px;" src="{{image.image.url}}" alt="" class="img-responsive" data-toggle="modal" data-target="#exampleModalCenter{{image.id}}">
    </div>
</div>
<div class="modal fade" id="exampleModalCenter{{image.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content" style="background-color:aqua">
        <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">{{image.image_name}}</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span> 
            </button>
        </div>
        <div class="modal-body">
            <img src="{{image.image.url}}" class="img-responsive" style="max-height:400px; max-width:550px;" alt="">
            <h4> {{image.image_description}} </h4>
            <h4>Category: {{image.image_category}}
            </h4>
            <h4>Location: {{image.image_location}} </h4>
        </div>
        <div class="modal-footer">
            <div class="col-md-9" >
             <input type="text" value="{{image.image.url}}" id="{{image.image.url}}">
            <button class="btn btn-primary" onclick="copy('{{image.image.url}}')">Copy Link</button>
            </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
  </div>  
</div>
{% endfor %}
</div>
</div>
<script>
    copy=(element)=> {
        document.getElementById(element).select();
        document.execCommand("copy")
    }

</script>
{% endblock %}
